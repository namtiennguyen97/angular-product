<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<h1 style="text-align: center">Add product</h1>
<div class="container">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input formControlName="id" type="email" class="form-control">
      <div class="alert alert-danger" role="alert" *ngIf="createForm.invalid && createForm.touched">
        You have to put Product's id!
      </div>
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <input formControlName="name" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="createForm.invalid && createForm.touched">
        Product name can not empty!
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input formControlName="price" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="createForm.invalid && createForm.touched">
        Price feild is not empty!
      </div>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input formControlName="image" type="file" class="form-control form-control-file">
      <div class="alert alert-danger" *ngIf="createForm.invalid && createForm.touched">
    Image is required!
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
Json data: <br>
<pre>
{{createForm.value | json}}
</pre>
