<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>

<div class="container">
  <h1 style="text-align: center">{{title}}</h1>
<app-filter (filterKeyword)="setFilter($event)"></app-filter>
<!--  <p>Filter: <input class="group form-group" id="text" type="text" [(ngModel)]="fillable" ></p>-->

  <span style="color: darkgreen">Change Image Size: <input type="number"  [value]="imageSize"  (change)="changeSize($event.target.value)"></span>
  <br>
  <input type="button" value="Show image" (click)="setStatus()">
  <select>
    <option>Available</option>
    <option>Out-Of-Stock</option>
  </select>
      <table class="table" border="1">
        <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Status</th>
          <th *ngIf="statusImage" scope="col">Image</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngIf="filtereredProduct.length>0">
          <tr *ngFor="let value of filtereredProduct; let i=index" [attr.data-index]="i">
            <th scope="row">{{i+1}}</th>
            <td>{{value.name}}</td>
            <td>{{value.price}}</td>
            <td>{{value.productStatus}}</td>
            <td *ngIf="statusImage"><img [style.width.px]="imageSize"  src="{{value.image}}"></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
